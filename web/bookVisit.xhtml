<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="js/bootstrap.min.js" type="text/javascript"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="col-md-10 col-lg-9" >
                <h:form>
                    <h:dataTable value="#{patientController.list}" var="d" class="table table-bordered table-striped">
                        <h:column>
                            <f:facet name="header">Imię</f:facet>
                                #{d.name}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Nazwisko</f:facet>
                                #{d.lastname}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Data wizyty(YYYY/MM/DD)</f:facet>
                            <h:inputText value="#{patientController.dat}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header"></f:facet>
                            Lekarz #{d.id} Pacjent:#{patientController.current}
                            <h:commandButton value="Umów wizytę" action="#{patientController.bookVisit(d.id)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
