<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="js/bootstrap.min.js" type="text/javascript"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-brand">
                    <div class="collapse navbar-collapse navHeaderCollapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:link outcome="adminAdd.xhtml"  value="Dodaj lekarza"/></li> 
                            <li><h:link outcome="adminEdit.xhtml" value="Edytuj lekarza"/></li>
                            <li><h:link outcome="index.xhtml" value="Wyloguj"/></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h:form>
                Imie:<br/>  <h:inputText value="#{adminController.name}"/><br/>
                Nazwisko:<br/> <h:inputText value="#{adminController.lastname}"/><br/>
                Login:<br/> <h:inputText value="#{adminController.login}"/><br/>
                Hasło:<br/> <h:inputText value="#{adminController.pass}"/><br/>
                E-mail:<br/> <h:inputText value="#{adminController.email}"/><br/>
                Telefon:<br/> <h:inputText value="#{adminController.tel}"/><br/>
                PWZ:<br/> <h:inputText value="#{adminController.pwz}"/><br/>
                PESEL:<br/> <h:inputText value="#{adminController.pesel}"/><br/>
                Data zatrudnienia(yyyy/mm/dd):<br/> <h:inputText value="#{adminController.data}"/><br/>
                Specjalizacja:<br/>
                <h:selectOneMenu value="#{adminController.spec}">
                    <f:selectItems value="#{adminController.specMAP.entrySet()}" var="entry"
                                   itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                    <f:selectItem itemValue="-1" itemLabel="WYBIERZ SPECJALIZACJĘ"/>
                </h:selectOneMenu><br/>
                <h:commandButton value="Dodaj" action="#{adminController.addDoctor()}"/>
            </h:form>
        </div>
    </h:body>
</html>
