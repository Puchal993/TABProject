<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:dataTable value="#{visitRegisterController.choosedDoctors}" var="l">
               
                 <h:column>
                    <f:facet name ="header">Id</f:facet>
                        #{l.id}
                </h:column>
                
                <h:column>
                    <f:facet name ="header">Imie</f:facet>
                        #{l.name}
                </h:column>

                <h:column>
                    <f:facet name ="header">Nazwisko</f:facet>
                        #{l.lastname}
                </h:column>

              

            </h:dataTable>
            
            <h:inputText value="#{visitRegisterController.docId}"/>
            <h:inputText value="#{visitRegisterController.day}"/>
            <h:inputText value="#{visitRegisterController.month}"/>
            <h:commandButton value="#{visitRegisterController.addVisit()}"/>

        </h:form>
    </h:body>
</html>
