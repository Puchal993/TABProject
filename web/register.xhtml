<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            Imie:<br/>
            <h:inputText value="#{registerController.name}"/><br/>
            Nazwisko:<br/>
            <h:inputText value="#{registerController.lastname}"/><br/>
            Login:<br/>
            <h:inputText value="#{registerController.login}"/><br/>
            Hasło:<br/>
            <h:inputText value="#{registerController.pass}"/><br/>
            E-mail:<br/>
            <h:inputText value="#{registerController.email}"/><br/>
            Telefon:<br/>
            <h:inputText value="#{registerController.tel}"/><br/>
            Pesel:<br/>
            <h:inputText value="#{registerController.pesel}"/><br/>
            Data urodzenia:<br/>
            Dzień<h:inputText  value="#{registerController.day}"/><br/>

            Miesiąc<h:inputText value="#{registerController.month}"/><br/>
            Rok<h:inputText value="#{registerController.year}"/><br/>
            <h:commandButton action="#{registerController.register()}" value="Zarejestruj"/>
        </h:form>
    </h:body>
</html>
